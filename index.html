<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header, footer {
      padding: 10px;
      text-align: center;
      background: #111;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .widget {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Smart Display</h1>
    <div id="clock"></div>
  </header>

  <main>
    <div class="calendar">
      <!-- Google Calendar Embed -->
      <iframe src="YOUR_GOOGLE_CALENDAR_EMBED_URL"></iframe>
    </div>

    <div>
      <div class="widget" id="weather">Weather Widget</div>
      <div class="widget" id="stocks">Stocks Widget</div>
      <div class="widget" id="sports">Sports Widget</div>
      <div class="widget" id="todo">To-Do List</div>
    </div>
  </main>

  <footer>
    Powered by GitHub Pages
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
